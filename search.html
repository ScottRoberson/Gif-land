<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gif-Land</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="search-styles.css">

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-search">
    <section class="trending">
      <h2 class="trending-heading">Trending</h2>
    </section>
    <div class="search-div">
      <form action="submit" id="search-form">
        <input type="text" id="search-input" placeholder="Search...">
        <button class="search-btn">Search</button>
      </form>
    </div>
    <div class="results">
      <h2>Gifs</h2>
      <img src="images/waiting.gif" id="load-img" . alt="">
    </div>
  </main>
  <script src="config.js"></script>
  <script src="index.js"></script>
</body>

</html>
